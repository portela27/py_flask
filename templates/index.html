<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEGRAÇÃO</title>
</head>

<body>
    <h2 style="text-align: center;">Lista de frutas</h2>
    <hr>
    <ol>
        {% for fruta in frutas %}
        <li>{{ fruta }}</li>
        {% endfor %}
    </ol>
    <form action="{{ url_for('principal') }}" method="POST">
        <label for="fruta">fruta</label>
        <input type="text" name="fruta" id="fruta">
        <button type="submit">adicionar</button>
    </form>
</body>

</html>
